<div class="container mt-5">
  <form class="form-inline">
    <div class="form-group">
      <label for="exampleSelect1" class="text-dark">ΤΑΞΙΝΟΜΗΣΗ:</label>
      <br>
      <select class="form-control" id="exampleSelect1">
        <option>Προεπιλογή</option>
        <option>Newest > oldest</option>
        <option>Oldest > Newest</option>
        <option>Τιμή (Χαμηλή > Υψηλή)</option>
        <option>Τιμή (Υψηλή > Χαμηλή)</option>
      </select>
    </div>
    <div class="form-group text-center ">
      <label for="exampleSelect1" class="text-dark">ΕΜΦΑΝΙΣΗ:</label>
      <br>
      <select class="form-control" id="exampleSelect1">
        <option>20</option>
        <option>50</option>
        <option>75</option>
        <option>100</option>
      </select>
    </div>
    <div class="form-group">
      <a href="#"><i class="fa fa-list"></i></a>
      <a href="#"><i class="fa fa-th"></i></a>
    </div>
  </form>
  <!-- <select class="form-control" id="exampleSelect1" *ngIf="isAdmin">
      <option>ΕΜΦΑΝΙΣΕ ΤΑ ΚΑΛΟΚΑΙΡΙΝΑ</option>
      <option>ΕΜΦΑΝΙΣΕ ΧΕΙΜΩΝΙΑΤΙΚΑ</option>

    </select> -->


  <div class="row">

    <div class="col-lg-3 col-sm-6 col-12" *ngFor="let product of product">
      <div class="card" style="width: 100%">
        <img class="card-img-top" src="{{product.photoUrl}}" alt="Card image cap">
        <br>
        <h6 class="text-center" style="text-transform:none;">Κωδ: {{product.code}}</h6>
        <hr>
        <div class="card-body text-center">
          <h6 class="card-text text-dark font-weight-bold ">{{product.title}}</h6>
          <a class="card-link text-dark font-weight-bold ">{{product.price | currency:'EUR':symbol }}</a>
        </div>
        <div class="btn-toolbar">
          <button type="button" class="btn btn-primary btn-block"><i class="fa fa-shopping-basket"></i> Καλαθι</button>
          <button type="button" class="btn btn-secondary btn-block" [routerLink]="['/slimfit/details/',product.id]"><i class="fa fa-info-circle"></i>
            λεπτομερειες</button>
        </div>
      </div>
      <br>
    </div>
  </div>


  <br>
  <div>
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#">&laquo;</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">4</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">5</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">&raquo;</a>
      </li>
    </ul>
  </div>

</div>
<app-footer></app-footer>
