<app-navbar></app-navbar>
<div class="login_page">
  
  <hr>
  <div class="row container">
    <div class="col-6">
      <div class="card-body">
        <div class="container">
          <div class="card-header">
            <h4 class="modal-title text-center">Eίσοδος Χρήστη</h4>
           
          </div>
          <hr>
          <br>
          <form class="form my-2 my-lg-0" #loginForm="ngForm" (ngSubmit)="loginCustomer()">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Email" required name="email" [(ngModel)]="customer.email">
            </div>
            <Br>
            <input class="form-control mr-sm-2" type="password" placeholder="Kωδικός" required name="password"
              [(ngModel)]="customer.password">
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Είσοδος</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <h2 class="text-center text-primary">Εγγραφη Χρηστη</h2>
          <hr>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Όνομα" formControlName="firstname" [ngClass]="{'is-invalid': registerForm.get('firstname').errors && registerForm.get('firstname').touched}"
              required>
            <div class="invalid-feedback">Παρακαλώ εισάγετε το όνομα σας.</div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Επίθετο" formControlName="lastname" [ngClass]="{'is-invalid': registerForm.get('lastname').errors && registerForm.get('lastname').touched}"
              required>
            <div class="invalid-feedback">Παρακαλώ εισάγετε το επιθετό σας.</div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
              required>
            <div class="invalid-feedback">Παρακαλώ εισάγετε
              το email σας.
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Kωδικός πρόσβασης" formControlName="password"
              [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
              required>
            <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Παρακαλώ
              εισάγετε τον κωδικό πρόσβασης σας.</div>
          </div>
          <div class="form-group">
            <input type="password" required class="form-control" placeholder="Επιβεβαίωση κωδικού" formControlName="confirmPassword"
              [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched 
        || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}">
            <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">Παρακαλώ
              ξανα-εισάγετε τον κωδικό σας.</div>
            <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">Οι
              κωδικοί πρέπει να ταιριάζουν.
            </div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Εγγραφη</button>
            <button class="btn btn-default" type="button">Ακυρωση</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
