<app-navbar></app-navbar>


<div class="container mt-5">
  <div class="card border-warning mb-3 ">
    <div class="card-header">ΠΛΗΡΟΦΟΡΙΕΣ ΛΟΓΑΡΙΑΣΜΟΥ</div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault">Όνομα</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="user.firstName">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault">Επίθετο</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="user.lastName">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">E-mail</label>
        <input type="text" class="form-control" placeholder="" [(ngModel)]="user.email">
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault">Διεύθυνση</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="user.address">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault">Τ.Κ.</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="user.postalCode">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault">Κινητό</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="user.mobile">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault">Πόλη</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="user.city">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault">Περιοχή</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="user.area">
          </div>
        </div>
      </div>
    </div>
    <div class="btn-group">
      <button class="btn btn-warning mr-1" (click)="updateUser();">Αποθήκευση</button>
      <button class="btn btn-secondary" [routerLink]="['/home']">Ακύρωση</button>
    </div>
    <br>
  </div>

</div>

<app-footer></app-footer>
