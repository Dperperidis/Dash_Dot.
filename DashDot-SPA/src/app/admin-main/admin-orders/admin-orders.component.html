<div class="row pt-3">
  <div class="col-lg-12">

  </div>
  <div class="col-lg-12">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Ημ/νια</th>
          <th>Ονοματεπώνυμο</th>
          <th>Τηλέφωνο</th>
          <th>Ποσό</th>
          <th>Πληρωμή</th>
          <th>Κατάσταση</th>
          <th>Ενέργειες</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of pagedData.rows;let i = index" [routerLink]="['/admin','main','order',order.id]">
          <th>{{i + 1}}</th>
          <td>{{order.orderDate | date :'dd-MM-yyyy'}}</td>
          <td>{{order.lastName}} {{order.firstName}}</td>
          <td>{{order.mobile}}</td>
          <td>{{order.total}}</td>
          <td>{{order.paymentMethod}}</td>
          <td>{{order.orderStatus}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="col-lg-12" *ngIf="pagedData.rows.length > 0">
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item ">
        <a class="page-link" (click)="firstPage()">
          <span class="icon is-small">
            <i class="fa fa-fast-backward"></i>
          </span>
          Πρώτη</a>
      </li>
      <li class="page-item ">
        <a class="page-link" (click)="previousPage()">
          <span class="icon is-small">
            <i class="fa fa-step-backward"></i>
          </span>Προηγούμενη</a>
      </li>
      <li class="page-item" *ngFor="let p of pagedData.pages">
        <a class="page-link" [ngClass]="{'is-active': pagedData.page == p}" (click)="setPage(p)">{{p}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="nextPage()">Επόμενη</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="lastPage()">Τελευταία</a>
      </li>
    </ul>
  </nav>
</div>
