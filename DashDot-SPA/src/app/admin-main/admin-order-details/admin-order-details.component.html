<div *ngIf="order">
  <h3 class="mt-4">Παραγγελία {{order.orderNo}}</h3>
  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{order.lastName}} {{order.firstName}}</h5>
          <h6 class="card-subtitle mb-2">{{order.mobile}} - {{order.email}}</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">PayPal Information</h5>
          <p class="card-text">
            
          </p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
    <div class="col-lg-12">

    </div>
  </div>
</div>
<div class="ctm-container" *ngIf="!order">
  <div class="loader-ctm">
    <div class="box-ctm"></div>
    <div class="box-ctm"></div>
    <div class="box-ctm"></div>
    <div class="box-ctm"></div>
  </div>
</div>
