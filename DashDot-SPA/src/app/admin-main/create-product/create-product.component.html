<div class="container mt-5">
  <h2 class="text-center">Καταχωρησε τα στοιχεια Προϊοντος</h2>
  <br>
  <div class="card">
    <form #editForm="ngForm" id="editForm">

      <div class="row">
        <div class="form-group col-sm-6">
          <h4>Κατηγορία Προϊόντος</h4>
          <select name="category" class="form-control" id="exampleSelect1" [(ngModel)]="product.category">
            <option>Πουκάμισο</option>
            <option>Γραβάτα</option>
            <option>Παπιγιόν</option>
            <option>Ζώνες</option>
            <option>Γιλέκα</option>
            <option>Πλεκτά</option>
            <option>Κασκόλ</option>
          </select>
        </div>
        <div class="form-group col-sm-6">
          <h4>Όνομα Προϊόντος</h4>
          <input name="title" rows="6" class="form-control" [(ngModel)]="product.title">

        </div>
      </div>

      <button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>
      <div class="row">
        <div class="form-group col-md-6">
          <h4>Σύνθεση</h4>
          <select name="material" class="form-control" id="exampleSelect1" [(ngModel)]="product.material">
            <option value=""></option>
            <option>100% Cotton</option>
            <option>80% Cotton-20% Polyester</option>
            <option>95% Cotton-5% Lycra</option>
            <option>70% Cotton-30 Polyester</option>
            <option>100% Linnen</option>
          </select>
        </div>

        <div class="form-group col-md-6">

        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <h4>Γραμμή</h4>
          <select name="line" class="form-control" id="exampleSelect1" [(ngModel)]="product.line">
            <option value=""></option>
            <option>Slim Fit</option>
            <option>Regular Fit</option>
          </select>
        </div>
        <div class="form-group col-md-6">

          <h4>Μανίκι</h4>
          <select name="sleeve" class="form-control" id="exampleSelect1" [(ngModel)]="product.sleeve">
            <option value=""></option>
            <option>Κοντομάνικο</option>
            <option>Μακρυμάνικο</option>
          </select>
          <div class="input-group">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">

          <h4>Κωδικός</h4>
          <input name="code" rows="6" class="form-control" [(ngModel)]="product.code">
        </div>
        <div class="form-group col-md-6">

          <h4>Season</h4>
          <select name="season" class="form-control" id="exampleSelect1" [(ngModel)]="product.season">
            <option value=""></option>
            <option>Autumn/Winter</option>
            <option>Spring/Summer</option>
          </select>
        </div>
        <div>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let s of product.productSizes">{{s.size.title}} - {{s.productSizeColor.length + ' Χρώματα'}} 
              <button (click)="editSize(s,template)"> edit</button></li>
          </ul>
        </div>
      </div>
      <div class="row">

        <div class="form-group col-md-6">
          <h4>Τιμή</h4>
          <input name="price" rows="6" class="form-control" [(ngModel)]="product.price">
        </div>
      </div>
      <div class="row">

        <div class="form-group col-md-6">

          <h4>Περιγραφή</h4>
          <textarea name="description" rows="6" class="form-control" [(ngModel)]="product.description" value="Ενεργοποιημένο"></textarea>
        </div>
      </div>
      <div class="form-group">

        <h4>Κατάσταση</h4>
        <select name="active" class="form-control" id="exampleSelect1" [(ngModel)]="product.active">
          <option>Ενεργοποιημένο</option>
          <option>Απενεργοποιημένο</option>
        </select>
      </div>
      <button (click)="saveProduct()" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4>Μέγεθος</h4>
    <select class="form-control" id="title" name="title" [(ngModel)]="productSize.sizeId">
      <option *ngFor="let s of sizes" value="{{s.id}}">{{s.title}}</option>

    </select>

    <h4>Εισαγωγή Χρωμάτων</h4>
    <div class="form-inline">
      <div class="form-group mb-2">
        <select class="form-control" id="title" name="title" [(ngModel)]="productSizeColor.colorId">
          <option *ngFor="let col of colors" value="{{col.id}}">{{col.title}}</option>
        </select>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <input name="count" rows="6" class="form-control" placeholder="Aπόθεμα" [(ngModel)]="productSizeColor.count">
      </div>
      <button (click)="addColor()" class="btn btn-primary mb-2">Προσθήκη</button>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let pcl of productSize.productSizeColor">{{pcl.color.title}} - {{pcl.count}}</li>
    </ul>

  </div>
  <button (click)="addSize()" class="btn btn-success">Προσθήκη Μεγέθους</button>
</ng-template>
