<div class="container">
  <div class="row mt-4">
    <div class="form-group">
      <h4>Κατηγορια </h4>
      <select name="category" class="form-control" id="exampleSelect1" #category>
        <option>Πουκάμισο</option>
        <option>Γραβάτα</option>
        <option>Παπιγιόν</option>
        <option>Ζώνες</option>
        <option>Γιλέκο</option>
        <option>Πλεκτά</option>
        <option>Κασκόλ</option>
      </select>
      <button class="btn btn-primary" (click)="searchProduct(category.value)">Αναζήτηση</button>
    </div>
    <div class="form-group ml-2">
      <h4>Κωδικος</h4>
      <input #prodCode name="code" rows="6" class="form-control" (keyup.enter)='searchProductByCode(prodCode.value)'>
      <button class="btn btn-primary" (click)="searchProductByCode(prodCode.value)">Αναζήτηση</button>
    </div>
  </div>
  <hr>
  <div class="pull-right">
    <button type="button" class="btn btn-primary" aria-hidden="true" (click)="newProduct()"><i class="fa fa-plus"></i>Προσθήκη
      Προϊόντος</button>
  </div>

  <table class="table table-striped table-bordered mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ΟΝΟΜΑ ΠΡΟΙΟΝΤΟΣ</th>
        <th scope="col">ΚΩΔΙΚΟΣ</th>
        <th scope="col">ΤΙΜΗ</th>
        <th scope="col">ΕΚΠΤΩΣΗ</th>
        <th scope="col">ΦΩΤΟΓΡΑΦΙΑ</th>
        <th scope="col">Ενέργειες</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of product;let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{p.title}}</td>
        <td style="width:120px"><input name="code" class="form-control" [(ngModel)]="p.code" placeholder="Κωδικός Προϊόντος"></td>
        <td style="width:100px">
          <div class="form-group">
            <div class="input-group mb-3">
              <input name="price" class="form-control" [(ngModel)]="p.price" disabled placeholder="">
              <div class="input-group-append">
                <span class="input-group-text">€</span>
              </div>
            </div>
          </div>

        </td>
        <td style="width:100px">
          <div class="form-group">
            <div class="input-group mb-3">
              <input name="price" class="form-control" [(ngModel)]="p.discount" disabled placeholder="">
              <div class="input-group-append">
                <span class="input-group-text">€</span>
              </div>
            </div>
          </div>
        </td>
        <td style="width:100px;"><img src="{{p.photoUrl}}" class="ml-4"></td>
        <td>
          <div class="mt-3 btn-group">
            <button type="button" class="btn-outline-danger mr-2 btn-sm" (click)="deleteProduct(p.id)"><i class="fa fa-times"></i></button>
            <button type="button" class="btn-outline-warning btn-sm" [routerLink]="['/admin/main/edit/', p.id]"  ><i class="fa fa-edit"></i></button>
            <select name="active" class="form-control ml-2" id="exampleSelect1" [(ngModel)]="p.active">
              <option>Ενεργοποιημένο</option>
              <option>Απενεργοποιημένο</option>
            </select>
          </div>
      </tr>
    </tbody>
  </table>
</div>
