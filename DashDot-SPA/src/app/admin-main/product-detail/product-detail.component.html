<div class="container">
  <div class="row mt-5 ">
    <div class="form-group col-sm-6 text-center">
      <h4>Κατηγορια Προϊοντος</h4>
      <select name="category" class="form-control" id="exampleSelect1" #category>
        <option>Πουκάμισο</option>
        <option>Γραβάτα</option>
        <option>Παπιγιόν</option>
        <option>Ζώνες</option>
        <option>Γιλέκα</option>
        <option>Πλεκτά</option>
        <option>Κασκόλ</option>
      </select>
      <button class="btn btn-primary" (click)="searchProduct(category.value)">Αναζήτηση</button>
    </div>
    <div class="form-group col-md-6">
      <h4>Κωδικος</h4>
      <input #prodCode name="code" rows="6" class="form-control" (keyup.enter)='searchProductByCode(prodCode.value)'>
      <button class="btn btn-primary" (click)="searchProductByCode(prodCode.value)">Αναζήτηση</button>
    </div>

  </div>


  <table class="table table-striped table-bordered mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Όνομα Προϊοντος</th>
        <th scope="col">Υλικο</th>
        <th scope="col">Κωδικος</th>
        <th scope="col">Τιμη</th>
        <th scope="col">Εποχη</th>
        <th scope="col">Βασικη Φωτογραφια</th>
        <th scope="col">Ενεργειες</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productList;let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{p.material}}</td>
        <td>{{p.title}}</td>
        <td>{{p.code}}</td>
        <td>{{p.price | currency:'EUR':symbol }}</td>
        <td>{{p.season}}</td>
        <td style="width:100px;"><img src="{{p.photoUrl}}" class="ml-4"></td>
        <td>
          <div class="mt-3 btn-group">
            <button type="button" class="btn-outline-danger mr-2 btn-sm"><i class="fa fa-times"></i></button>
            <button type="button" class="btn-outline-warning btn-sm"><i class="fa fa-edit"></i></button>
          </div>
      </tr>
    </tbody>
  </table>
</div>
